spring.application.name=inghubtutorial
# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./data/testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 konsolunu etkinle?tir
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Hibernate DDL mode
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries
spring.jpa.show-sql=true

# Spring Boot Security configuration for simple authentication (admin user)
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN


#actuator enable
management.endpoints.web.exposure.include=health,info

# Spring Boot logging
server.error.include-message=always
server.error.include-binding-errors=always

logging.level.org.springframework.security=DEBUG

